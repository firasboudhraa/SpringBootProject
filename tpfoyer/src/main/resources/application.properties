spring.application.name=tp-foyer

# DB Configuration :
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/foyer?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Web Server (Tomcat) configuration :
server.port=${SERVER_PORT:8089}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/tpfoyer}